<!--
  Error messages
-->
<div class="row">
  <div class="alert alert-error" ng-show="errors">
    <button class="close" ng-click="errors=''">Ã—</button>
    <ul>
      <li ng-repeat="error in errors">{{error}}</li>
    </ul>
  </div>
</div>


<div class="row organization-settings">
  <form name="forms.settings" role="form" novalidate class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'mno_enterprise.templates.dashboard.organization.settings.company_name' | translate }}*</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="model.name" required/>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-3 control-label">{{ 'mno_enterprise.templates.dashboard.organization.settings.billing_currency' | translate }}*</label>
      <div class="col-sm-6" uib-tooltip="{{ currencySelectionDisabledTooltip | translate }}" ng-class="{'disabled': !currencySelection}">
        <select ng-model="model.billing_currency" ng-disabled="!currencySelection" class="form-control">
          <option ng-repeat="currency in currencies" value="{{::currency}}">{{::currency}}</option>
        </select>
      </div>
    </div>

    <!-- Organization main address -->
    <div class="form-group" ng-if="mainAddressRequired">
      <label class="col-sm-3 control-label">{{ 'mno_enterprise.templates.dashboard.organization.settings.main_address' | translate }}</label>
      <mno-address-input class="settings-address" address="model.main_address_attributes"></mno-address-input>
    </div>
  </form>
</div>

<!--
  Action buttons
-->
<div class="row text-right">
  <div class="col-md-4 col-md-offset-8">
    <button ng-click="cancel()" class="btn btn-default" ng-show="isCancelShown() && !isLoading">
      {{ 'mno_enterprise.templates.dashboard.organization.settings.cancel' | translate }}
    </button>

    <button ng-click="save()" href="" class="btn btn-warning" ng-disabled="!isSaveEnabled() || isLoading || forms.settings.$invalid">
      <span ng-show="isLoading">
        <i class="fa fa-spinner fa-pulse"></i>
      </span>
      {{ 'mno_enterprise.templates.dashboard.organization.settings.save' | translate }}
    </button>
  </div>
</div>
